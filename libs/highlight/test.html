<head>
<link rel="stylesheet" href="androidstudio2.css">
<script src="../jquery-3.3.1.slim.min.js" ></script>
<script src="highlight.pack.js"></script>

<script>
   
  $('code').each(function() {
  var that = $(this);
  // cache the content of 'code'
  var html = that.html().trim();
  that.empty();
  // escape the content
  that.text(html);
});

hljs.initHighlightingOnLoad();

</script>
</head>

  });
});
